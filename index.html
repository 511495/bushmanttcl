<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMT</title>
    <style>
        /* Resetting margins and padding for a clean slate */
        body, h1, p, ul {
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            overflow-x: hidden;
        }

        header {
            background-color: #b30000;
            color: #fff;
            padding: 1rem 0;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        header h1 {
            font-size: 2.5rem;
            font-family: 'Georgia', serif;
            text-transform: uppercase;
            letter-spacing: 0.2rem;
            margin: 0;
        }
        
        
        
        .logo {
            height: 50px; 
            width: auto; 
            margin-right: auto; 
        }


        nav {
            display: flex;
            gap: 1rem;
            position: relative;
        }

        nav button {
            background-color: #000;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 5px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        nav button:hover {
            background-color: #fff;
            color: #b30000;
        }

        /* Dropdown menu styles */
        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #111;
            border: 2px solid #b30000;
            border-radius: 5px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
            z-index: 20;
        }

        .dropdown-content a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            display: block;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .dropdown-content a:hover {
            background-color: #b30000;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .container {
            padding: 15rem;
            text-align: center;
        }

        .content-box {
            border: 2px solid #b30000;
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem auto;
            max-width: 800px;
            background: linear-gradient(145deg, #111, #222);
            box-shadow: 10px 10px 20px #111, -10px -10px 20px #333;
        }

        .content-box p {
            line-height: 1.8;
            font-size: 1.2rem;
            letter-spacing: 0.05rem;
        }

        footer {
            background-color: #111;
            text-align: center;
            padding: 1rem;
            border-top: 2px solid #b30000;
        }

        footer a {
            color: #b30000;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Adding some animations for visual interest */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .content-box {
            animation: fadeIn 1.5s ease-in-out;
        }
    </style>
</head>
<body>
    <header>
        <img src="BMT.png" alt="BMT.png" class="logo">
        <nav>
            <button onclick="alert('Go to Home!')">Home</button>
            <div class="dropdown">
                <button>Categorieën</button>
                <div class="dropdown-content">
                    <a href="#weapons" onclick="alert('View Weapons Catalog!')">Weapons</a>
                    <a href="#clothing" onclick="alert('View Clothing Catalog!')">Clothing</a>
                </div>
            </div>
            <button onclick="alert('Contact Us!')">Contact</button>
        </nav>
    </header>
    
    <div class="container">
        <div class="content-box">
            <p>
                Welcome to airsoft & airsoft clothing heaven.
            </p>
        </div>
    </div>
    <footer>
        <p>Created ❤️  by <a href="#">Abdulwahab Goudon</a></p>
    </footer>
</body>
</html>
